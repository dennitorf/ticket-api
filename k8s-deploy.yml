apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ticket-api
  template:
    metadata:
      labels:
        component: ticket-api
    spec:
      containers:
        - name: ticket-api
          image: hub.docker.com/ticket-api:{BUILD_NO}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DB_DATABASE
              value: {DB_DATABASE}
            - name: DB_PASSWORD
              value: {DB_PASSWORD}
            - name: DB_SERVER
              value: {DB_SERVER}
            - name: DB_USER
              value: {DB_USER}